  <mat-toolbar color='primary'>
    <mat-icon (click)="toggleSideMenu.emit()">menu</mat-icon>
    <span class="title">{{title}}</span>
    <div class="spacer"></div>
    <!-- User account -->
    <mat-icon [matMenuTriggerFor]="accountMenu">account_circle</mat-icon>
    <mat-menu #accountMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>power_settings_new</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
    <!-- User account End -->
  </mat-toolbar>
