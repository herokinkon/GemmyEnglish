<p-table [columns]="cols" [value]="classes" selectionMode="single" [(selection)]="selectedClass" [paginator]="true"
    [rows]="15" (onRowSelect)="onRowSelect($event)" [autoLayout]="true">
    <ng-template pTemplate="caption">
        Class List
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{(col.field === 'startDate' || col.field === 'endDate') ? (rowData[col.field] | date:'dd-MM-yyyy') :rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" mat-raised-button (click)="showDialogToAdd()" color="primary">
                <mat-icon>add</mat-icon><span>Add</span>
            </button>
        </div>
    </ng-template>
</p-table>
