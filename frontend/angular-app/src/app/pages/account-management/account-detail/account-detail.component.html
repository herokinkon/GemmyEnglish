<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content class="dialog">
    <form>
        <mat-grid-list cols="1" rowHeight="70px" *ngIf="!isResetPwd">
            <mat-grid-tile>
                <mat-form-field>
                    <input placeholder="Username" matInput [disabled]="!data.isNew" [(ngModel)]="data.userName"
                        name="userName" />
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile *ngIf="data.isNew">
                <mat-form-field>
                    <input matInput placeholder="{{'Enter new password'}}" type="password" [(ngModel)]="data.password"
                        name="password" />
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <p-autoComplete [disabled]="!data.isNew" [suggestions]="staffSuggestion"
                    (completeMethod)="searchStaff($event)" [field]="'fullName'" [(ngModel)]="data.staff" name="fullName"
                    placeholder="Staff Name" [size]="28">
                </p-autoComplete>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field>
                    <mat-select placeholder="Role" [(ngModel)]="data.roles" name="roles">
                        <mat-option *ngFor="let item of roles" value="{{item}}">
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile *ngIf="!data.isNew">
                <mat-slide-toggle [(ngModel)]="data.status" name="status">Status</mat-slide-toggle>
            </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list cols="1" rowHeight="70px" *ngIf="isResetPwd">
            <mat-grid-tile>
                <mat-form-field>
                    <input placeholder="Password" matInput [(ngModel)]="password" name="password" type="password" />
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</div>
<div mat-dialog-actions style=" justify-content: center;">
    <button *ngIf="!data.isNew" type="button" mat-raised-button color="primary" style="margin-bottom: 10px;"
        (click)="isResetPwd=true">
        <mat-icon>lock</mat-icon><span> Reset password</span>
    </button>
    <button *ngIf="!data.isNew" matDialogClose type="button" mat-raised-button color="warn" style="margin-bottom: 10px;"
        (click)="delete()">
        <mat-icon>delete</mat-icon><span> Delete</span>
    </button>
    <button matDialogClose type="button" mat-raised-button color="accent" style="margin-bottom: 10px;" (click)="save()">
        <mat-icon>check_circle</mat-icon><span> Save</span>
    </button>
</div>
