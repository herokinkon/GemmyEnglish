<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <form>
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <mat-label>Id</mat-label>
          <input name="id" matInput [(ngModel)]="studentInfo.id" [disabled]="!isNewStudent">
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field>
          <mat-label>Full Name</mat-label>
          <input name="name" matInput [(ngModel)]="studentInfo.name">
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field>
          <mat-label>Phone</mat-label>
          <input name="phone" matInput type="tel" [(ngModel)]="studentInfo.phone">
        </mat-form-field>
      </mat-list-item>
    </mat-list>
  </form>
</div>
<div mat-dialog-actions>
  <button *ngIf="!isNewStudent" type="button" mat-raised-button color="warn" (click)="closeDialog('delete')">
    <mat-icon>delete</mat-icon><span>Delete</span>
  </button>
  <button type="button" mat-raised-button color="accent" (click)="closeDialog('save')">
    <mat-icon>check_circle</mat-icon><span>Save</span>
  </button>
</div>
