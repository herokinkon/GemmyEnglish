<div class="gradient-background">
    <mat-card class="login-form">
        <mat-error *ngIf="!isValid">{{message}}</mat-error>
        <mat-card-title>
            <h2>Login</h2>
        </mat-card-title>
        <mat-card-content class="align-center">
            <mat-form-field class="login-fields">
                <mat-icon matPrefix>person_outline</mat-icon>
                <mat-label>Username</mat-label>
                <input matInput name="username" [(ngModel)]="username" placeholder="Type your username" />
            </mat-form-field>
            <mat-form-field class="login-fields">
                <mat-icon matPrefix>lock</mat-icon>
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="password" placeholder="Type your password" />
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer class="align-center login-footer">
            <button type="button" class="round-button gradient-background" mat-raised-button
                (click)="login()">LOGIN</button>
        </mat-card-footer>
    </mat-card>
</div>
